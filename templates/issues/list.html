{% extends 'base.html' %}

{% block title %}Issues{% endblock title %}

{% block content %}
<h1>{{ name }}</h1>
{% for issue in issue_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ issue.name }}</h5>
        <h6 class="card-summary mb-2 mt-2 text-body-secondary">{{ issue.summary }}</h6>
        <p class="card-text">{{ issue.description|truncatechars:64 }}</p>

        <a href="{% url 'detail issue.id' %}">Details</a>
    </div>
</div>
<br>
{% endfor %}
{% endblock content %}
